<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>test</title>
    <link rel="stylesheet"
          href="./swiper/swiper.min.css">
    <link rel="stylesheet"
          href="./swiper/animate.min.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    .swiper-container{
        width:1200px;
        margin:20px auto;
    }
    .blue-slide {
        background: #4390EE;
    }
    .red-slide {
        background: #CA4040;
    }
    .orange-slide {
        background: #FF8604;
    }
    .swiper-slide {
        line-height: 300px;
        color: #fff;
        font-size: 36px;
        text-align: center;
    }
</style>
<body>
    <div class="swiper-container swiper-container-horizontal">
        <div class="swiper-wrapper">
            <div class="swiper-slide blue-slide">
                <a class="ani" swiper-animate-effect="flash" swiper-animate-duration="0.5s" swiper-animate-delay="0s">内容一</a>
                <!--<a class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0s">内容四</a>-->
            </div>
            <div class="swiper-slide red-slide">
                <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0s">内容二</p>
            </div>
            <div class="swiper-slide orange-slide">
                <p class="ani" swiper-animate-effect="shake" swiper-animate-duration="0.5s" swiper-animate-delay="0s">内容三</p>
            </div>
        </div>
    </div>
<script src="./swiper/swiper.min.js"></script>
<script src="./swiper/swiper.animate.min.js"></script>
</body>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        on:{
            init: function(){
                console.log(this);
                //swiperAnimateCache(this); //隐藏动画元素
                swiperAnimate(this); //初始化完成开始动画
            },
            slideChangeTransitionEnd: function(){
                swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
            }
        }
    })
</script>
</html>
