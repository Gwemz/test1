    <style type="text/css">
        .smile{
            margin:190px auto;
            width: 80px;
            height: 80px;
            font-size: 80px;
            animation: action 0.2s linear infinite;
        }

        @keyframes action {
            from {
                transform: rotate(0deg) translate(200px,60px) rotate(0deg);
            }
            to {
                transform: rotate(360deg) translate(200px,60px) rotate(-360deg);
            }
        }
    </style>
</head>
