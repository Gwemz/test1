<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .smile{
            margin:190px auto;
            width: 80px;
            height: 80px;
            font-size: 80px;
            background: url("./car.png") center center no-repeat;
            animation: action 2s linear infinite;
        }

        @keyframes action {
            from {
                transform: rotate(90deg) translate(200px,60px);
            }
            to {
                transform: rotate(270deg) translate(200px,60px);
            }
        }
    </style>
</head>
<body>
<div class="smile"></div>
</body>
